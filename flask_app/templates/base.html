<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% include "styles.html" %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a href="/" class="navbar-brand">deliver.ai</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Deliver <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Receive</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                </li>
            </ul>
            {% if username %}
                <a href="/user/{{ username }}" class="navbar-text">{{ username }}</a>
            {% else %}
                <a href="/login/" class="navbar-text">Login</a>
            {% endif %}
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}

    {% endblock %}
</div>

{% block scripts %}
    {% include "scripts.html" %}
{% endblock %}
</body>
</html>
