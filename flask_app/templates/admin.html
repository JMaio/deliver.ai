{% extends "base.html" %}

{% block content %}
<h1 class="mb-3 text-center" style="font-weight: 300">Admin dashboard</h1>
<hr>
<div class="row justify-content-center">
    {% for bot in bots %}
    <div class="col-12 col-sm-6 col-lg-3">
        <div class="card border-light mb-3 shadow-hover text-decoration-none text-center">
            <div class="card-body">
                <div class="card-title">
                    <p class="mb-0 card-name">{{ bot.name }}</p>
                    <code class="text-info">{{ bot.uid }}</code>
                </div>

                <div class="progress" style="height: 4px;">
                    <div class="progress-bar" role="progressbar" style="width: {{ bot.battery }}%;" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
